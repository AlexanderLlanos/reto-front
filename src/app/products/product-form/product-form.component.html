<h2>{{ edit ? 'Editar' : 'Crear' }} Producto</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name">name:</label>
    <input type="text" id="name" [(ngModel)]="product.name" name="name" required>
  </div>
  <div>
    <label for="description">Descripción:</label>
    <textarea id="description" [(ngModel)]="product.description" name="description" required></textarea>
  </div>
  <div>
    <label for="price">Precio:</label>
    <input type="number" id="price" [(ngModel)]="product.price" name="price" required>
  </div>
  <div>
    <label for="categorie">Categoría:</label>
    <input type="text" id="categorie" [(ngModel)]="product.categorie" name="categorie" required>
  </div>
  <div>
    <label for="mark">Marca:</label>
    <input type="text" id="mark" [(ngModel)]="product.mark" name="mark" required>
  </div>
  <div>
    <label for="stock">Stock:</label>
    <input type="number" id="stock" [(ngModel)]="product.stock" name="stock" required>
  </div>
  <button type="submit">{{ edit ? 'Actualizar' : 'Crear' }} Producto</button>
</form>
<a routerLink="/productos">Cancelar</a>
