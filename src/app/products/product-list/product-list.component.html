<h2>Lista de Productos</h2>

<app-product-filter (filtersChanged)="onFiltersChanged($event)"></app-product-filter>

<ul *ngIf="products.length > 0">
  <li *ngFor="let product of products">
    {{ product.name }} - {{ product.price | currency }}
    <a [routerLink]="['/productos', product.id]">Ver detalles</a>
  </li>
</ul>

<p *ngIf="products.length === 0">No se encontraron productos.</p>

<div class="pagination" *ngIf="totalPages > 1">
  <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Anterior</button>
  <span>Página {{ currentPage }} de {{ totalPages }}</span>
  <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">Siguiente</button>
</div>

<a routerLink="/productos/nuevo">Añadir nuevo producto</a>
