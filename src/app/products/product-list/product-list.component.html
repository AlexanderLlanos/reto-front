<h2>Lista de Productos</h2>
<ul>
  <li *ngFor="let product of products">
    <img [src]="product.imageUrl" [alt]="product.name">
    {{ product.name }} - {{ product.price | currency }}
    <a [routerLink]="['/productos', product.id]">Ver detalles</a>
  </li>
</ul>
